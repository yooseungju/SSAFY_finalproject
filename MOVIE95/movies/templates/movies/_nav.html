{% load static %}
<div class="click-closed"></div>
<!--/ Form Search Star /-->
<div class="box-collapse">
  <div class="title-box-d">
    <h3 class="title-d">Search Property</h3>
  </div>

  <span class="close-box-collapse right-boxed ion-ios-close"></span>
  <div class="box-collapse-wrap form">

    <form class="form-a" action="{% url 'movies:search' %}">
      <div class="row">
        <div class="col-md-6 mb-2">
          <div class="form-group">

            <label for="price">Category</label>
            <select class="form-control form-control-lg form-control-a" name="category" id="price">
                <option>영화 제목</option>
                <option>영화 감독</option>
                <option>영화 배우</option>
                <option>영화 장르</option>
              </select>

          </div>

        </div>
        <div class="col-md-12 mb-2">
          <div class="form-group">
            <label for="Type">Keyword</label>
            <input type="text" class="form-control form-control-lg form-control-a" name="word" placeholder="Keyword">
          </div>
        </div>
        <div class="col-md-12">
          <button type="submit" class="btn btn-b">Search Property</button>
        </div>
      </div>
    </form>
  </div>
</div>


<!--/ Nav Star /-->
<nav class="navbar navbar-default navbar-trans navbar-expand-lg fixed-top">

  <div class="container">
    <button class="navbar-toggler collapsed" type="button" data-toggle="collapse" data-target="#navbarDefault" aria-controls="navbarDefault" aria-expanded="false" aria-label="Toggle navigation">
            <span></span>
            <span></span>
            <span></span>
            
          </button>
    <div class="mx-2">
      <i class="fas fa-film fa-2x"> </i>
    </div>
    <a class="navbar-brand text-brand" href="{% url 'movies:list' %}">Let's <span class="color-b">MOVIE</span></a>
    <button type="button" class="btn btn-link nav-search navbar-toggle-box-collapse d-md-none" data-toggle="collapse" data-target="#navbarTogglerDemo01" aria-expanded="false">
            <span class="fa fa-search" aria-hidden="true"></span>
          </button>
    <div class="navbar-collapse collapse justify-content-end" id="navbarDefault">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link active" href="{% url 'movies:list' %}">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'movies:all_movie' %}">All movie</a>
        </li>
        
        {% if user.is_authenticated %}

        <li class="nav-item">
          <a class="nav-link" href="{% url 'accounts:user_profile' user.username %}">mypage</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'accounts:followings' %}">Followings</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'accounts:logout' %}">LogOut</a>
        </li>
        {% else %}

        <li class="nav-item">
          <a href="{% url 'accounts:login' %}" class="nav-link">LogIn</a>
        </li>
        <li class="nav-item">
          <a href="{% url 'accounts:signup' %}" class="nav-link">SignUp</a>
        </li>
        {% endif %}
      </ul>
    </div>
    <button type="button" class="btn btn-b-n navbar-toggle-box-collapse d-none d-md-block" data-toggle="collapse" data-target="#navbarTogglerDemo01" aria-expanded="false">
      <span class="fa fa-search" aria-hidden="true"></span>
    </button>
  </div>
    
</nav>
